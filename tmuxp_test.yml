session_name: pytest
windows:
- window_name: test window
  layout: tiled
  shell_command_before:
    - tq
  panes:
    - shell_command:
      - clear
      - py.test --pdb -c config/api.cfg --ansible-user ec2-user --ansible-host-pattern="${TOWERKIT_BASE_URL:8}" --base-url="${TOWERKIT_BASE_URL}" -k "test_confirm_bad_request_on_malformed_file_injectors" tests/api 
    - shell_command:
      - clear
      - ssh ec2-user@${TOWERKIT_BASE_URL:8}
      - sudo -i
      - cd /var/log/supervisor
      - tail -f awx-celeryd.log | grep -i -A 5 task
    - shell_command:
      - clear
      - t
      - ll
      - vi test_users.py +100
    - shell_command:
      - clear
      - ssh ec2-user@${TOWERKIT_BASE_URL:8}
      - sudo -i
      - cd /var/log/supervisor
      - clear
      - pwd
